#========================================
# SENSORES                               
#========================================
  - platform: season # 14.09.2019
    type: astronomical
#--- Multisensor 1
  - platform: mqtt  
    state_topic: "bruh/sensornode1/status"  
    icon: mdi:water-percent
    name: "SN1 Humedad"  
    unit_of_measurement: "%"  
    value_template: '{{ value_json.humidity | round() }}'  
  
  - platform: mqtt  
    state_topic: "bruh/sensornode1/status"  
    icon: mdi:brightness-percent
    name: "SN1 Lux"
    ##This sensor is not calibrated to actual LUX. Rather, this a map of the input voltage ranging from 0 - 1023.
    unit_of_measurement: "LUX"  
    value_template: '{{ value_json.ldr }}'  
  
  - platform: mqtt  
    state_topic: "bruh/sensornode1/status"  
    icon: mdi:run-fast
    name: "SN1 PIR"  
    value_template: '{{ value_json.motion }}'  
  
  - platform: mqtt  
    state_topic: "bruh/sensornode1/status"  
    name: "SN1 Temperatura"  
    unit_of_measurement: "°C"  
    value_template: '{{ value_json.temperature | round(1) }}'  

  - platform: mqtt
    state_topic: "bruh/sensornode1/status"
    name: "SN1 Sensación"
    unit_of_measurement: "°C"
    value_template: '{{ value_json.heatIndex | round(1) }}'

  - platform: moon

#--- MIN/MAX de temperatura
  - platform: min_max
    name: Min Temp
    type: min
    entity_ids:
      - sensor.temperatura_salon
      - sensor.temperatura_despacho
      - sensor.temperatura
  - platform: min_max
    name: Max Temp
    type: max
    entity_ids:
      - sensor.temperatura_salon
      - sensor.temperatura_despacho
      - sensor.temperatura
#--- OPEN WEATHER MAP      
  - platform: openweathermap
    name: "Tiempo"
    api_key: !secret openweather_key
    monitored_conditions:
      - weather
      - temperature
      - wind_speed
      - wind_bearing
      - humidity
      - pressure
      - clouds
      - rain
      - snow
      - weather_code
    language: es
#--- DARKSKY      
  - platform: darksky
    name: dark_sky
    api_key: !secret darksky_key
    scan_interval: 00:15:00
    monitored_conditions:
      - daily_summary
      - hourly_summary
      - summary
      - temperature
# deprecated
#      - temperature_min
#      - temperature_max
      - humidity
      - wind_speed
      - wind_bearing
      - pressure
      - apparent_temperature
      - icon
      - precip_probability
      - precip_type
      - precip_intensity
      - precip_intensity_max
      - precip_accumulation
    forecast:
      - 1

#--- YR      
  - platform: yr
    name: yr_weather
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - pressure
      - windDirection
      - humidity
      - fog
      - cloudiness
      - lowClouds
      - mediumClouds
      - highClouds
      - dewpointTemperature

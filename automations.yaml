#################################################
# ALARM CLOCK
#################################################
  - alias: Wake Me Up
    id: Wake_me_up
    initial_state: True
    trigger:
    - platform: time_pattern
      minutes: /1
      # seconds: '0'
    condition:
      condition: or
      conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.alarmstatus
          state: 'on'
        - condition: state
          entity_id: input_boolean.alarmweekday
          state: 'on'
        - condition: time
          weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
        - condition: template
          value_template: '{{ now().time().strftime("%R") == states.sensor.alarm_time.state
            }}'
      - condition: and
        conditions:
        - condition: state
          entity_id: input_boolean.alarmstatus
          state: 'on'
        - condition: state
          entity_id: input_boolean.alarmweekday
          state: 'off'
        - condition: template
          value_template: '{{ now().time().strftime("%R") == states.sensor.alarm_time.state
            }}'
    action:
    - service: tts.google_say
      data:
        entity_id: media_player.kodi_suite
        message: Good morning Sir. Time to Wake Up!
    - service: cover.open_cover
      entity_id:
      - cover.persiana_suite_terraza
    - delay: 00:00:15
    - service: cover.stop_cover
      entity_id:
      - cover.persiana_suite_terraza
    - service: notify.telegram
      data:
        title: "*Home Assistant*"
        message: Alarma ON
  - alias: Turn off Alarm
    id: turn_off_alarm
    initial_state: 'on'
    trigger:
    - platform: time_pattern
      minutes: /1
      # seconds: '0'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.alarmstatus
        state: 'on'
      - condition: template
        value_template: '{{ now().time().strftime("%R") == states.sensor.alarm_time_fin.state
          }}'
    action:
    - service: notify.telegram
      data:
        title: HomeAssistant
        message: Alarma OFF

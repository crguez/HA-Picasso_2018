  - alias: Mantener luces apagadas
    id: Lights_Off_2
    initial_state: true
    trigger:
    - platform: time_pattern
      minutes: /15
#      seconds: 0
    condition:
      condition: or
      conditions:
      - condition: time
        after: '22:30:00'
        before: '23:59:59'
      - condition: time
        after: '00:00:00'
        before: '17:30:00'
    action:
    - service: light.turn_off
      entity_id: 
      - light.luces_peques
      - light.luz_june
      - light.luz_ibai
      - light.luz_eider


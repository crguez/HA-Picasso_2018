        entity_id: input_boolean.piscina_informada
    - service_template: '{{ trigger.event.data.service1 }}'
      data_template:
        entity_id: '{{ trigger.event.data.entity_id1 }}'
        value: '{{ trigger.event.data.value1 }}'

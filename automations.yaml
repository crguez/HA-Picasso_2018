  - alias: Webhook service calls
    initial_state: 'on'
    trigger:
      platform: event
      event_type: ifttt_webhook_received
      event_data:
        action: call_service
    action:
      service_template: '{{ trigger.event.data.service }}'

  - alias: Informar piscina
    initial_state: 'on'
    trigger:
      - platform: event
        event_type: ifttt_webhook_received
        event_data:
          action: automation
    action:
    - service: input_boolean.turn_on

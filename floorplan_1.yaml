      name: Picasso_1
      image: /local/custom_ui/floorplan/planta1.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      warnings:
      pan_zoom:
      hide_app_toolbar:
      date_format: DD-MMM-YYYY      
      groups:

        - name: Switches
          entities:
             - switch.despacho
             - switch.suite
             - switch.luz_fachada
          states:
            - state: 'on'
              class: 'doorbell-on'
            - state: 'off'
              class: 'doorbell-off'

        - name: Kodi Suite
          entities:
            - media_player.kodi_suite
            - media_player.kodi_despacho
          states:
            - state: 'idle'
              class: 'kodi-idle'
            - state: 'off'
              class: 'kodi-off'
            - state: 'playing'
              class: 'kodi-playing'

        - name: Luces
          entities:
            - light.ibai
            - light.june
            - light.eider  
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
            
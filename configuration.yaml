recorder:
  db_url: !secret maria_db_url
  purge_keep_days: 10
  include:
    domains:
      - climate
      - automation
      - sensor
      - switch
      - cover
      - script
      - light
      - media_player
      - input_boolean
      - input_number
      - binary_sensor
      - device_tracker
  exclude:
    # domains:
    #   - darksky
    #   - yr
    #   - yweather
    #   - automation
    #   - updater
    entities:
      # - sun.sun
      - sensor.last_boot
      - sensor.date
      - sensor.broadcom_adsl_router_kbytesec_received
      - sensor.broadcom_adsl_router_packets_received
      - sensor.broadcom_adsl_router_kbytesec_sent
      - sensor.broadcom_adsl_router_packets_sent
      - sensor.dark_sky_apparent_temperature
history: # It depends on the recorder component for storing the data
history_graph:
  gr1:
    name: Temperaturas
    hours_to_show: 120
    refresh: 0
    entities:

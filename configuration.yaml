#=== CONFIGURACION DE INSTALACION =========================
homeassistant:
  name: Picasso
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 17
  unit_system: metric
  time_zone: Europe/Madrid
  customize: !include customize.yaml
  auth_providers:
  - type: homeassistant
#  - type: legacy_api_password
#      api_password: !secret http_password  
  - type: trusted_networks
    trusted_networks:
    - 192.168.2.0/24
  whitelist_external_dirs:
    - /share/motion
tplink:
  discovery: true
ifttt:
  key: !secret ifttt_key
telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - 757686216
http:
  api_password: !secret api_password
  base_url: !secret base_url_https
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
tts:
  - platform: google_translate
    service_name: google_say
    language: 'es'
    cache: true
    time_memory: 300
device_tracker:
  - platform: tplink
    host: !secret router_ip
    username: !secret router_user
    password: !secret router_password
    new_device_defaults:
      track_new_devices: true
      hide_if_away: false
  - platform: nmap_tracker
    track_new_devices: true
    interval_seconds: 300 # devide_Tracker... segundos entre escaneos
    consider_home: 300 # Tiempo de desconexión antes de considerar que está fuera.
    hosts: 192.168.2.101-149
    home_interval: 10 # No lo escanea para preservar batería
    scan_options: " --privileged -sP -F --host-timeout 5s "

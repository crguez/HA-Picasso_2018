android_ip_webcam:
  - host: !secret ip_webcam_address
    name: Camara Suite
    username: !secret ip_webcam_user
    password: !secret ip_webcam_password
    sensors:
      - audio_connections
      - battery_level
      - battery_temp
      - battery_voltage
      - light
      - motion
      - pressure
      - proximity
      - sound
      - video_connections
    switches:
      - exposure_lock
      - ffc
      - focus
      - gps_active
      - night_vision
      - overlay
      - torch
      - whitebalance_lock
      - video_recording
updater:

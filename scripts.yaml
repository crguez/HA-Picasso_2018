          payload: "OFF"
      - service: mqtt.publish
        data:
          topic: "cmnd/sonoffs/power3"
          payload: "OFF" 
      - service: mqtt.publish
        data:
          topic: "cmnd/sonoffs/power4"
          payload: "OFF"
      - service: mqtt.publish
        data:
          topic: "cmnd/sonoffs/POWER"
          payload: "OFF"
